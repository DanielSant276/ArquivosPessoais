<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Questão Ajax</title>
</head>
<body>
	<form method="POST" action="Receber">
		<p>Nome completo:</p>
		<input type="text" name="nome" />
		
		<p>CPF:</p>
		<input type="text" name="cpf" />
		
		<p>Matrícula:</p>
		<input type="text" name="matricula" />
		
		<br/>
		<br/>
		
		<button onclick="loadXMLDoc()">Enviar2</button> 
	</form>

<script>
	function loadXMLDoc() {
		var nome = document.getElementsByName("nome")[0].value;
		var cpf = document.getElementsByName("cpf")[0].value;
		var matricula = document.getElementsByName("matricula")[0].value;
		
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.open("POST", "Receber");
		xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xmlhttp.send(`nome=${nome}&cpf=${cpf}&matricula=${matricula}`);
		
	}
</script>
</body>
</html>
