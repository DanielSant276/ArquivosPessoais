  <title>Login</title>
  <style>
    #tela {
      display: flex;
      width: 100%;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #caixa {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      width: 15%;
      border: 1px solid #000000;
      padding: 10px 7%;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    }

      text-align: center;
      margin-block-start: 0em;
      margin-block-end: 0em;
    }

    .margem {
      margin: 10px 0;
    }

    .link {
      cursor: pointer;
      text-decoration: underline;
    }

          <input id="botao" type="submit"/>
        </form>
