<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>WebI</title>
  <link href="./webI-1-script.js">
</head>

<body>
  <p id='text'>texto</p>
  <br />
  <button onclick="change()">trocar css</button>

  <script>
    function change() {
      document.getElementById('text').style.color = 'blue';
      document.getElementById('text').style.fontSize = 'x-large';
    }
  </script>
</body>

</html>
